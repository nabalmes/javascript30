<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java script - Drums</title>

    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body style="background-image: url(assets/img/drums.jpg);">

    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="87" class="key">
            <kbd>S</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="83" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="32" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="37" class="key">
            <kbd>H</kbd>
            <span class="sound">ride</span>
        </div>
        <div data-key="38" class="key">
            <kbd>J</kbd>
            <span class="sound">snaire</span>
        </div>
        <div data-key="39" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="40" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

 <audio data-key="65" src="assets/sounds/clap.mp3"></audio>
 <audio data-key="87" src="assets/sounds/hihat.mp3"></audio>
 <audio data-key="68" src="assets/sounds/kick.mp3"></audio>
 <audio data-key="83" src="assets/sounds/openhat.mp3"></audio>
 <audio data-key="32" src="assets/sounds/boom.mp3"></audio>
 <audio data-key="37" src="assets/sounds/ride.wav"></audio>
 <audio data-key="38" src="assets/sounds/snaire.mp3"></audio>
 <audio data-key="39" src="assets/sounds/tom.mp3"></audio>   
 <audio data-key="40" src="assets/sounds/tink.mp3"></audio>   

</body>
<script>
    
    function playSound(e){
        
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
    const key  =  document.querySelector(`.key[data-key="${e.keyCode}"]`)
     if(!audio) return;
        audio.currentTime = 0;
        audio.play();
        key.classList.add('playing');
    }
    

    function removeTransition(e) {
        if(e.propertyName !== 'transform') return;
        this.classList.remove('playing');
    }
     const keys = document.querySelectorAll('.key'); 
     keys.forEach(key => key.addEventListener('transitionend', removeTransition));
     window.addEventListener('keydown', playSound);

</script>    
</html>
